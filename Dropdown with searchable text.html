<!DOCTYPE html>

   <html>
    <head>
      <h1 style="font-size: 80px;color: white;text-align: center;">Dropdown with searchable text</h1>
    </head>
    <body style="background-color:lightskyblue ">
      <section style="text-align:center;" class="instrument-selection">
        <h5 style="font-size:30px;text-align:center;font-family: verdana">Choose Your Magical House :</h5><br>
          <input list="instruments" id="instrument" name="instrument" placeholder="type here....">
           <datalist id="instruments">
             <option value="gryfindor"></option>
             <option value="Hufflepuff"></option>
             <option value="Slytherin"></option>
             <option value="Ravenclaw"></option>
             <option value="Horned Serpent"></option>
             <option value="Thunderbird"></option>
             <option value="Pukwudgie"></option>
             <option value="Wampus"></option>
           </datalist>
      </section>
    </body>
   </html>
